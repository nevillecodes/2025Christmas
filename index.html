<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Christmas Name Checker</title>

  <!-- Make layout responsive on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      overflow: hidden;

      /* Improved non-tiling animated gradient */
      background: linear-gradient(135deg, #8b0000, #b30000, #ff3333);
      background-size: 600% 600%;
      animation: christmasGlow 10s ease infinite;
    }

    /* Center content and make it fill the screen */
    .content {
      min-height: 100vh;          /* fill viewport height */
      display: flex;
      flex-direction: column;
      justify-content: center;    /* vertical centering */
      align-items: center;        /* horizontal centering */
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;                 /* above background lights */
    }

    @keyframes christmasGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      font-size: 2em;
      text-shadow: 2px 2px 4px #000;
      margin-top: 0;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      width: 260px;
      max-width: 100%;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      margin-top: 10px;
      background: #1fa012;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #000;
      white-space: nowrap;
    }

    button:hover {
      background: #27c71b;
    }

    #response {
      margin-top: 25px;
      font-size: 1.4em;
      text-shadow: 2px 2px 4px #000;
      min-height: 1.4em; /* keep space reserved even before text */
    }

    /* SNOWFLAKES */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.5em;
      user-select: none;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    /* FAIRY LIGHTS */
    #fairyLights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .light {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: gold;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.9);
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .content {
        padding: 20px;
      }

      h2 {
        font-size: 1.6em;
      }

      select,
      button {
        width: 100%;
        max-width: 320px;
        margin-left: 0;
      }

      button {
        margin-top: 12px;
      }

      #response {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h2>ðŸŽ… Who is the guilty elf? ðŸŽ„</h2>

    <select id="elfSelect">
      <option value="">-- Select an elf name --</option>
      <option>Button McBells</option>
      <option>Cinnamon Swirl</option>
      <option>Cookie Crumble</option>
      <option>Cozy Cuddlebun</option>
      <option>Frosty Flick</option>
      <option>Glitter Gumdrop</option>
      <option>Gumdrop Giggles</option>
      <option>Holly Sprig</option>
      <option>Jolly Jangles</option>
      <option>Jolly Jinglesworth</option>
      <option>Maple Muddle</option>
      <option>Marshmallow Munch</option>
      <option>Merry McTwirl</option>
      <option>Mistletoe Mimi</option>
      <option>Nutmeg Noodle</option>
      <option>Peppermint Pip</option>
      <option>Peppermint Twirl</option>
      <option>Pudding Poppet</option>
      <option>Snickerdoodle Sue</option>
      <option>Snowbell Skippy</option>
      <option>Snowflake Nib</option>
      <option>Sparkle Snip</option>
      <option>Sprinkles Stardrop</option>
      <option>Starshine Spriglet</option>
      <option>Sugarlight Cadey</option>
      <option>Sugarplum Sunny</option>
      <option>Taffy Twinkles</option>
      <option>Tinsel Toes</option>
      <option>Twinkle Sprout</option>
      <option>Winky Winterbud</option>
    </select>

    <button onclick="checkName()">Submit</button>

    <div id="response"></div>
  </div>

  <!-- Fairy Lights Container -->
  <div id="fairyLights"></div>

  <script>
    const responses = [
      "ðŸŽ Nice try, but you need to think again!",
      "â„ï¸ Ha ha ha, nope!",
      "ðŸŽ„ You'll never identify me!",
      "â›„ Santa won't be impressed with your poor attempt!",
      "âœ¨ Wrong!  Have you been on the sherry?"
    ];

    function checkName() {
      const name = document.getElementById("elfSelect").value.trim().toLowerCase();

      if (name === "sugarlight cadey".toLowerCase()) {
        window.location.href = "https://youtube.com/shorts/YB71uOIb1a8?fs=1";
      } else if (!name) {
        document.getElementById("response").textContent = "ðŸŽ„ Please choose an elf!";
      } else {
        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        document.getElementById("response").textContent = randomResponse;
      }
    }

    /* SNOWFLAKES */
    function createSnowflake() {
      const snow = document.createElement("div");
      snow.className = "snowflake";
      snow.textContent = "â„";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.animationDuration = Math.random() * 3 + 4 + "s";
      snow.style.opacity = Math.random();
      document.body.appendChild(snow);
      setTimeout(() => snow.remove(), 8000);
    }
    setInterval(createSnowflake, 200);

    /* FAIRY LIGHTS GENERATOR */
    function createFairyLights() {
      const container = document.getElementById("fairyLights");
      const lightsCount = 60; // number of bulbs around the edges

      for (let i = 0; i < lightsCount; i++) {
        const bulb = document.createElement("div");
        bulb.className = "light";

        // Random position around the border
        const edge = Math.floor(Math.random() * 4);

        if (edge === 0) { // top
          bulb.style.top = "0px";
          bulb.style.left = Math.random() * 100 + "vw";
        } else if (edge === 1) { // bottom
          bulb.style.bottom = "0px";
          bulb.style.left = Math.random() * 100 + "vw";
        } else if (edge === 2) { // left
          bulb.style.left = "0px";
          bulb.style.top = Math.random() * 100 + "vh";
        } else { // right
          bulb.style.right = "0px";
          bulb.style.top = Math.random() * 100 + "vh";
        }

        bulb.style.animationDelay = Math.random() * 2 + "s";
        container.appendChild(bulb);
      }
    }

    createFairyLights();
  </script>

</body>
</html>
